
<!DOCTYPE html>


<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="header">
    <!-- Logo -->
    <div class="logo">
        <img src="./menu.png" alt="Menu Icon" />
      </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="search-bar" placeholder="Search..." />
        <input type="file" id="upload-excel" accept=".xlsx, .xls" style="display: none;" >
<label for="upload-excel" class="custom-file-label">
    Upload Excel
  </label>
    </div>

   

    <!-- Upload Button -->
    <div class="upload-button" hidden>
      <button>Upload</button>
    </div>
  </div>

  <div class="content">
    <!-- Box 1 -->
    <div class="box">
        <canvas id="chartBox1"></canvas>
      </div>

    <!-- Box 2 -->
    <div class="box box-2">
        
            
        <h3>Personal Information:</h3>
        <div class="form-field">
          <label for="name">Name:</label>
          <div id="name-placeholder">[Name]</div>
        </div>

        <div class="form-field">
            <label for="status">Status:</label>
            <div id="id-placeholder">[ID]</div>
          </div>

        <div class="form-field">
          <label for="email">Email:</label>
          <div id="gender-placeholder">[Gender]</div>
        </div>

        
        <div class="form-field">
            <label for="country">Country:</label>
            <div id="country-placeholder">[Country]</div>
          </div>
      </div>

    <!-- Box 3 -->
    <div class="box box-3">
  <h3>Professional Information:</h3>
  <ul class="summary-list">
    <li>
      <span class="variable">Department:</span>
      <span class="value" id="variable1-value">[Value 1]</span>
    </li>
    <li>
      <span class="variable">Start Date:</span>
      <span class="value" id="variable2-value">[Value 2]</span>
    </li>
    <li>
      <span class="variable">Years:</span>
      <span class="value" id="variable3-value">[Value 3]</span>
    </li>
    <li>
      <span class="variable">Salary:</span>
      <span class="value" id="variable4-value">[Value 4]</span>
    </li>
    <li>
        <span class="variable">Overtime Hours:</span>
        <span class="value" id="variable5-value">[Value 4]</span>
      </li>
  </ul>
</div>
  </div>
  <div class="large-rectangle">
    <div id="search-results" class="scrollable-content">
      
    </div>
  </div>
</body>
</html>


<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="java.js"></script>
